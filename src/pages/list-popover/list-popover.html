<!--
  Generated template for the ListPopoverPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-list radio-group [(ngModel)]="stateText" class="popover-page">
  <ion-item *ngFor="let item of dataText">
    <ion-label>{{item}}</ion-label>
    <ion-radio [value]="item" (ionSelect)="changeState()"></ion-radio>
  </ion-item>
</ion-list>
