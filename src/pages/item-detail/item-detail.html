<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + baseImageUrl + item.ImageUrl + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.FullName}}</h2>
    <p>{{item.Name}}</p>
  </div>
</ion-content>
